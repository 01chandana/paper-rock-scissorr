<div class="container-fluid">
    <div class="row main " >
        <div class="col-md-1"></div>
        <div class="col-md-10 text-center">




<button [hidden]="start_but" class="btn btn-dark main_btn"(click)="start_game()">start game</button>
<div [hidden]="!start_but">
    <div class="container">
        <div class="row">
            <div class="col-3">

            <div class="row">
                <div class="col-12 bg-danger mt-2 rounded hum1">human</div>
            </div>
                
            <button (click)="paper()"class="btn btn-dark human">paper</button><br>
            <button (click)="rock()" class="btn btn-dark human">rock</button><br>
            <button (click)="sci()" class="btn btn-dark human">scissor</button><br>

            </div>
            <div class="col-6 main_box">
                

            <h1>main container</h1>
            <div class="row ">
            
                <div class="col-6 game_vid"><h3>human</h3><img [src]="l_img_url"height="150px">
                </div>
                
                <div class="col-6 game_vid"><h3>machine</h3><img [src]="r_img_url" height="150px"></div>
            </div>
            <div class="row">
                <div class="col-12"><h3>match number:<span style="color:red;">{{t_match}}</span></h3></div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h4>human</h4>
                    <hr style="border:solid 2px">
                    <h4>WIN:<span style="background-color:red"></span>{{h_win}}</h4> 
                    <h4>DRAW:<span style="background-color:red"></span>{{h_draw}}</h4>
                    <h4>LOST:<span style="background-color:red"></span>{{h_lost}}</h4>
                            </div>
                <div class="col-6"><h4>machine</h4>
                    <hr style="border:solid 2px">
                    <h4>WIN:<span style="background-color:red"></span>{{m_win}}</h4>
                    <h4>DRAW:<span style="background-color:red"></span>{{h_draw}}</h4>
                    <h4>LOST:<span style="background-color:red"></span>{{m_lost}}</h4>
                </div>
            </div>



            </div>

            <div class="col-3">
                <div class="row"></div>
                <div class="col-12 bg-danger mt-2 rounded hum1">Machine</div>
                


                
            <button class="btn btn-dark human">paper</button><br>
            <button class="btn btn-dark human">rock</button><br>
            <button class="btn btn-dark human">scissor</button><br>

            </div>
        </div>
    </div>
</div>





        </div>
        <div class="col-md-1"></div>
    </div>
</div>
